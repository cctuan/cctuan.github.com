<html>
<head>
</head>
<body>

<ul id="outputs">

</ul>

<script>
	var outputs = document.getElementById('outputs');
	function createli(text) {
		var li = document.createElement('li');
		li.innerHTML = text;
		outputs.appendChild(li);
	}
	var feedbackUrl = 'https://input.allizom.org/api/v1/feedback/';

	var xhr = new XMLHttpRequest({mozSystem: true});

  xhr.overrideMimeType('application/json');

  xhr.open('POST', this.feedbackUrl, true);
  xhr.setRequestHeader(
      'Content-type', 'application/x-www-form-urlencoded');
  xhr.onreadystatechange = responseHandler;

  this.xhr.send('description='+(new Date).toString()+'&product=firefoxos');
  function responseHandler() {

		createli("status is " + xhr.status);
		createli("readystate "+xhr.readyState);
		createli("response text "+xhr.responseText);
	}
  

</script>


</body>
</html>
