<html>
<head>
</head>
<body>

<ul id="outputs">

</ul>

<script>
	var outputs = document.getElementById('outputs');
	function createli(text) {
		var li = document.createElement('li');
		li.innerHTML = text;
		outputs.appendChild(li);
	}
	var feedbackUrl = 'https://input.allizom.org/api/v1/feedback/';

	var sendobj = {
		happy: true,
		description: (new Date).toString(),
		product: 'firefoxos'
	};

	var xhr = new XMLHttpRequest();

  xhr.open('POST', this.feedbackUrl, true);
  xhr.setRequestHeader(
      'Content-type', 'application/json');
  xhr.onreadystatechange = responseHandler;
  xhr.responseType = 'json';

  xhr.send(JSON.stringify(sendobj));
  function responseHandler() {
		createli("status is " + xhr.status);
		createli("readystate "+xhr.readyState);
		createli("readystate "+xhr.response);
	}
  
</script>


</body>
</html>
